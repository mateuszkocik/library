<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<form action="/librarian/search" th:object="${bookDetails}" method="POST" enctype="utf8">
    <div>
        <input th:field="*{title}" th:value="${bookDetails.getTitle()}"/>
        <p th:each="error: ${#fields.errors('title')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <input th:field="*{genre}" th:value="${bookDetails.getGenre()}"/>
        <p th:each="error : ${#fields.errors('genre')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <input th:field="*{publisher}" th:value="${bookDetails.getPublisher()}"/>
        <p th:each="error : ${#fields.errors('publisher')}"
           th:text="${error}">Validation error</p>
    </div>
    <button type="submit">Search</button>
</form>

<div id="result_container" th:if="${results == null or !results.isEmpty()}">
    <table>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Publisher</th>
        </tr>
        <tr th:each ="bD : ${results}">
            <td th:text="${bD.getTitle()}"/>
            <td th:text="${bD.getGenre()}"/>
            <td th:text="${bD.getPublisher()}"/>
            <td><a th:href="@{~/librarian/bookdetails/{id}(id=${bD.getId()})}">Details</a></td>
        </tr>
    </table>
</div>
</body>
</html>
