<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h2>Tutorial On How to use #map KeySet() and Values() function on thymeleaf template on spring boot application and use highcharts for data visualization.</h2>

    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
    $(function(){
        Highcharts.chart('container', {
            title: {
                text: 'Rental counter over last year'
            },
            xAxis: {
                categories: [[${rentalCounterData.keySet()}]],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of rentals'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td></tr>'
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Rentals',
                data: [[${rentalCounterData.values()}]]

            }]
        });
    });
</script>
</body>
</html>
