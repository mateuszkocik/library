<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/librarian/add-user" th:object="${user}" method="POST" enctype="utf8">
        <div>
            <input th:field="*{firstName}" th:value="${user.getFirstName()}"/>
            <p th:each="error: ${#fields.errors('firstName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <input th:field="*{lastName}" th:value="${user.getLastName()}"/>
            <p th:each="error : ${#fields.errors('lastName')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <input th:field="*{email}" th:value="${user.getEmail()}"/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <input hidden="hidden" type="password" th:field="*{password}" th:value="${user.getPassword()}"/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <input th:field="*{gender}" th:value="${user.getGender()}"/>
            <p th:each="error : ${#fields.errors('gender')}"
               th:text="${error}">Validation error</p>
        </div>
        <div>
            <input th:field="*{telephoneNumber}" th:value="${user.getTelephoneNumber()}"/>
            <p th:each="error : ${#fields.errors('telephoneNumber')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit">Add user</button>
    </form>
    <div>
        <h2>User temporary password</h2>
        <h1 th:text="${user.getPassword()}"></h1>
    </div>
</body>
</html>
